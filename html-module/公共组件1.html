    <!--udm-check01ipt-label---->
    <a class="udm-check01ipt-btn "  ><input class="ipt-check" type="checkbox"  ></a>
    <!--udm-check01ipt-label end---->
    <script>
        //checkbox选择js判断
        $(function(){
           $(".udm-check01ipt-btn").click(function(){
               var $this=this;
               var $check1 = $($this).children(".ipt-check");
               if($check1.attr("checked")==undefined){
                   $($this).addClass("checked");
                   $check1.attr("checked",true);
               }else{
                   $($this).removeClass("checked");
                   $check1.attr("checked",false);
               }
           });
        });
    </script>
</div>

<!DOCTYPE html>
<html class="udm-html" lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui"><!--WebApp全屏模式--->
    <title>个人资料修改首页-性别选择页</title>
    <link rel="stylesheet" href="../sass/style/udm-style.css">
</head>
<body class="udm-page b-color1">
    <!--导航搜索模块-->
    <div class="udm-top-nav01">
        <a class="btn01"></a>
        <span class="s-txt">性别</span>
    </div>
    <!--导航搜索模块--end-->
    <!--性别选择模块-->
    <div class="udm-order-verify01 udm-personal">
        <ul>
        	<li class="item">
                <div class="content-box">
                    <div class="content">
                    	<!--男选项开始-->
				 		<span class="udm-fs26 udm-ml20">男</span>
				 		<!--男选项结束-->
                        <!--对勾---->
                        <a class="udm-check01-dg dg-xbxz01"></a>
                        <!--对勾 end---->
                     </div>
                </div>
            </li>
            <li class="item">
                <div class="content-box">
                    <div class="content">
                    	<!--女选项开始-->
				 		<span class="udm-fs26 udm-ml20">女</span>
                        <!--女选项开始-->
                        <!--对勾---->
                        <a class="udm-check01-dg dg-xbxz01 dg-none"></a>
                        <!--对勾 end---->
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <!--性别选择模块--end-->


</body>
</html>

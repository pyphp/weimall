<!DOCTYPE html>
<html class="udm-html" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui"><!--WebApp全屏模式--->
    <!--<meta name="viewport" content="width=750,initial-scale=0.5,maximum-scale=0.5">-->
    <title>个人资料修改首页-账户安全页-修改绑定手机页</title>
    <link rel="stylesheet" href="../sass/style/udm-style.css">
</head>
<body class="udm-page b-color1">
    <div class="udm-top-nav01">
        <a class="btn01"></a>
        <span class="s-txt">绑定手机</span>
    </div>

     <!---修改手机绑定模块-->
    <form>
    <div class="udm-order-verify01 udm-personal">
        <ul>
            <li class="item">
                <div class="content-box">
                    <div class="content udm-clearfix">
                    	<span class="per-title">手机号</span>
                        <span class="udm-input-big udm-w-70 udm-gray3">133****0401</span>
                     </div>
                </div>
            </li>
            <li class="item">
                <div class="content-box">
                    <div class="content udm-clearfix">
                    	<span class="per-title">验证码</span>
                    	<span class="udm-noteverify"><!--span class加true即为点击获取验证码后样式-->
                    		<a class="udm-btn-l-red4">获取验证码</a>
                    	    <a class="udm-btn-gray">等待 59 秒</a>
                    	</span>
                        <input type="text" class="udm-input-big udm-w-50" placeholder="请输入验证码" />
                     </div>
                </div>
            </li>
        </ul>
    </div>
    <!--修改手机绑定--end-->
     <p class="pli-k udm-m20">
          <button class="udm-big-btn01 big-btn01-red">下一步</button>
     </p>
    </form>
</body>
</html>

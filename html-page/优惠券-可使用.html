<!DOCTYPE html>
<html class="udm-html" lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui"><!--WebApp全屏模式--->
    <title>优惠券-可使用</title>
    <link rel="stylesheet" href="../sass/style/udm-style.css">
</head>
<body class="udm-page b-color1">
    <!--导航搜索模块-->
    <div class="udm-nav-ipt01">
        <div class="left-icon">
            <img src="../images/icon/i-jt-r01.png">
        </div>
        <div class="tab-box udm-pr">
            <img src="../images/nav-ipt03.png" class="tab-icon">

            <!--信息弹出模块-->
            <div class="udm-slide-news-tc news-tc-lby udm-hide" ><!--添加udm-hide类 隐藏弹窗信息---->
                <i class="sj"></i>
                <div class="news-box">
                    <ul class="news-list">
                        <li class="news-item">
                            <img src="../images/slide-news-home.png" class="img">
                            <span class="title">首页</span>
                        </li>
                        <li class="news-item">
                            <img src="../images/slide-news-xx.png" class="img">
                            <span class="title">消息</span>
                        </li>
                        <li class="news-item last">
                            <img src="../images/slide-news-search.png" class="img">
                            <span class="title">搜索</span>
                        </li>
                    </ul>
                </div>
            </div>
            <!--信息弹出模块--end-->

        </div>
        <h2 class="title">优惠券</h2>
        <div class="udm-cl"></div>
    </div>
    <!--导航搜索模块--end-->
    <!--tab头部开始-->
    <ul class="udm-tab-line udm-clearfix">
    	<li class="item ">全部</li>
    	<li class="item active">可使用</li>
    	<li class="item">已过期</li>
    </ul>
    <!--tab头部结束-->
    <div class="udm-tab-con">
    	<!--红色优惠券开始-->
    	 <div class="udm-coupon coupon-red" >
    	 	 <div class="dotted" ></div>
    	 	 <div class="content">
	    	 	 <div class="udm-ml50 udm-mt10">
		 	 	 	<span class="text udm-fs48">¥</span>
		 	 	 	<span class="text  sum">10</span>
		 	 	 </div>
		 	 	 <div class="con">
		 	 	 	<p class="text udm-fs36 udm-tc">满减优惠券</p>
		 	 	 	<p class="text udm-fs24 udm-tc">全场满99减10元</p>
		 	 	 	<p class="date udm-tc">有效期至2016-12-31</p>
		 	 	 </div>
    	 	 	 <div class="dotted-1"></div>
    	 	 </div>
    	 </div>
      <!--红色优惠券结束-->
      <!--黄色优惠券开始-->
       <div class="udm-coupon coupon-yellow" >
    	 	 <div class="dotted" ></div>
    	 	 <div class="content">
	    	 	 <div class="udm-ml50 udm-mt10">
		 	 	 	<span class="text udm-fs48">¥</span>
		 	 	 	<span class="text  sum">100</span>
		 	 	 </div>
		 	 	 <div class="con">
		 	 	 	<p class="text udm-fs36 udm-tc">VIP优惠券</p>
		 	 	 	<p class="text udm-fs24 udm-tc">全场任意使用</p>
		 	 	 	<p class="date udm-tc">有效期至2016-12-31</p>
		 	 	 </div>
    	 	 	 <div class="dotted-1"></div>
    	 	 </div>
    	 </div>
	     <!--黄色优惠券结束-->
	     <!--绿色优惠券开始-->
        <div class="udm-coupon coupon-green" >
    	 	 <div class="dotted" ></div>
    	 	 <div class="content">
	    	 	 <div class="udm-ml50 udm-mt10">
		 	 	 	<span class="text udm-fs48">¥</span>
		 	 	 	<span class="text  sum">50</span>
		 	 	 </div>
		 	 	 <div class="con">
		 	 	 	<p class="text udm-fs36 udm-tc">品牌优惠券</p>
		 	 	 	<p class="text udm-fs24 udm-tc">指定品牌满减</p>
		 	 	 	<p class="date udm-tc">有效期至2016-12-31</p>
		 	 	 </div>
    	 	 	 <div class="dotted-1"></div>
    	 	 </div>
    	 </div>
	     <!--绿色优惠券结束-->

      </div>

</body>
</html>

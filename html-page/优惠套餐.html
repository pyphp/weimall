<!DOCTYPE html>
<html class="udm-html" lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui"><!--WebApp全屏模式--->
    <title>微商城-优惠套餐</title>
    <link rel="stylesheet" href="../sass/style/udm-style.css">
   
</head>
<body class="udm-page b-color1">
    <!--导航搜索模块-->
    <div class="udm-nav-ipt01">
        <div class="left-icon">
            <img src="../images/icon/i-jt-r01.png">
        </div>
        <h2 class="title">消息中心</h2>
        <div class="udm-cl"></div>
    </div>
    <!--导航搜索模块--end-->
    <!--套餐标题开始-->
    <div class="udm-discount-head">
    	<span>优惠套餐1</span><span class="udm-ml28">共<i class="count">3</i>件</span>
    	<a href="#" class="udm-icon-arrow true middle"></a><!--class true换为up即为打开状态-->
    </div>
    <!--套餐标题结束-->
    <!-- Swiper产品开始 -->
     <div class="udm-discount-swiper udm-clearfix">
	     <div class="swiper-container">
	        <div class="swiper-wrapper">
	            <div class="swiper-slide"><img class="img" src="../images/temporary/dis-1.png" /></div>
	            <div class="swiper-slide"><img class="img" src="../images/temporary/dis-1.png" /></div>
	            <div class="swiper-slide"><img class="img" src="../images/temporary/dis-1.png" /></div>
	         </div>
	       
	    </div>
     </div>
    <!-- Swiper产品 结束 -->
   <!--套餐标题开始-->
    <div class="udm-discount-head udm-mt20">
    	<span>优惠套餐1</span><span class="udm-ml28">共<i class="count">2</i>件</span>
    	<a href="#" class="udm-icon-arrow true middle"></a><!--class true换为up即为打开状态-->
    </div>
    <!--套餐标题结束-->
    <!-- Swiper产品开始 -->
     <div class="udm-discount-swiper udm-clearfix">
	     <div class="swiper-container">
	        <div class="swiper-wrapper">
	            <div class="swiper-slide"><img class="img" src="../images/temporary/dis-1.png" /></div>
	            <div class="swiper-slide"><img class="img" src="../images/temporary/dis-1.png" /></div>
	            <div class="swiper-slide"><img class="img" src="../images/temporary/dis-1.png" /></div>
	         </div>
	       
	    </div>
     </div>
    <!-- Swiper产品 结束 -->
    
    <script src="../script/lib/swiper.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
    var swiper = new Swiper('.swiper-container', {
       
        slidesPerView: 4,
        centeredSlides: false,
        paginationClickable: true,
        spaceBetween: 30
    });
    </script>

</body>
</html>

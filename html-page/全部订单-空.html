<!DOCTYPE html>
<html class="udm-html" lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui"><!--WebApp全屏模式--->
    <title>全部订单-空</title>
    <link rel="stylesheet" href="../sass/style/udm-style.css">
</head>
<body class="udm-page b-color1">
    <!--导航搜索模块-->
	<div class="top-nav01-fixed-k">
		<div class="udm-nav-ipt01">
			<div class="left-icon">
				<img src="../images/icon/i-jt-r01.png">
			</div>
			<div class="tab-box udm-pr">
				<img src="../images/nav-ipt03.png" class="tab-icon">

				<!--信息弹出模块-->
				<div class="udm-slide-news-tc news-tc-lby udm-hide" ><!--添加udm-hide类 隐藏弹窗信息---->
					<i class="sj"></i>
					<div class="news-box">
						<ul class="news-list">
							<li class="news-item">
								<img src="../images/slide-news-home.png" class="img">
								<span class="title">首页</span>
							</li>
							<li class="news-item">
								<img src="../images/slide-news-xx.png" class="img">
								<span class="title">消息</span>
							</li>
							<li class="news-item last">
								<img src="../images/slide-news-search.png" class="img">
								<span class="title">搜索</span>
							</li>
						</ul>
					</div>
				</div>
				<!--信息弹出模块--end-->

			</div>
			<h2 class="title">全部订单<i class="udm-triangle-gray-big udm-ml10"></i></h2>
			<div class="udm-cl"></div>
		</div>
  	</div>
	<div class="top-nav01-h-k"></div>
    <!--导航搜索模块--end-->
    <!--tab头部开始-->
	<div class="udm-tab-line-fixed">
    <ul class="udm-tab-line udm-tab-100 tab udm-clearfix">
    	<li class="item item-five">全部</li>
    	<li class="item item-five">待付款</li>
    	<li class="item item-five">待发货</li>
    	<li class="item item-five">待收货</li>
    	<li class="item item-five active">已完成</li>
    </ul>
	</div>
	<div class="tab-line-h-k"></div>
    <!--tab头部结束-->
    <!--购物车 去逛逛模块-->
    <div class="udm-shopping-watch01">
        <div class="img-box">
            <img src="../images/icon/no-dingdan.png" class="no-info-icon">
        </div>
        <p class="dec-txt">没有订单哦~</p>
    </div>
    <!--购物车 去逛逛模块--end-->
</body>
</html>

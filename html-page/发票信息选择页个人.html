<!DOCTYPE html>
<html class="udm-html" lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui"><!--WebApp全屏模式--->
    <title>发票信息选择页个人</title>
    <link rel="stylesheet" href="../sass/style/udm-style.css">
</head>
<body class="udm-page b-color1">
    <!--导航模块-->
    <div class="udm-top-nav01">
        <a class="btn01"></a>
        <span class="s-txt">发票信息</span>
    </div>
    <!--导航模块--end-->
    <!--发票信息模块-->
    <div class="udm-bill-information01 bt-no">
        <ul>
            <li class="pay-item bt-no">
                <div class="pay-box">
                    <div class="pay-content">
                        <span class="txt">是否需要发票</span>
                    </div>
                    <!--是否开发票-->
                    <div class="pay-way another">
                        <a href="#" class="way active">需要</a>
                        <a href="#" class="way">不需要</a>
                    </div>
                    <!--是否开发票--end-->
                </div>
            </li>
            <li class="pay-item">
                <div class="pay-box">
                    <div class="pay-content">
                        <span class="txt">发票信息</span>
                    </div>
                    <!--发票信息-->
                    <div class="pay-way another">
                        <a href="#" class="way active">普通发票</a>
                        <a href="#" class="way">增值税发票</a>
                    </div>
                    <!--发票信息--end-->
                </div>
            </li>
            <li class="pay-item">
                <div class="pay-box">
                    <div class="pay-content">
                        <span class="txt">发票抬头</span>
                    </div>
                    <!--是否开发票-->
                    <div class="pay-way another">
                        <a href="#" class="way active">个人</a>
                        <a href="#" class="way">公司</a>
                    </div>
                    <!--是否开发票--end-->
                </div>
            </li>
            <li class="pay-item">
                <div class="pay-box">
                    <div class="pay-content">
                        <span class="txt">发票信息</span>
                    </div>
                    <!--发票信息-->
                    <div class="pay-way another">
                        <a href="#" class="way active">明细</a>
                        <a href="#" class="way">办公用品</a>
                        <a href="#" class="way">节庆用品</a>
                        <a href="#" class="way">厨房用品</a>
                        <a href="#" class="way">礼品</a>
                    </div>
                    <!--发票信息--end-->
                </div>
            </li>
        </ul>
    </div>
    <!--发票信息模块--end-->
    <!--支付按钮模块-->
    <div class="udm-pay-btn01">
        <a href="#" class="pay-btn">保存</a>
    </div>
    <!--支付按钮模块--end-->
</body>
</html>

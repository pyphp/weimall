<!DOCTYPE html>
<html class="udm-html" lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui"><!--WebApp全屏模式--->
    <title>套餐订单列表-全部订单</title>
    <link rel="stylesheet" href="../sass/style/udm-style.css">
</head>
<body class="udm-page b-color1">
    <!--导航搜索模块-->
    <div class="udm-nav-ipt01">
        <div class="left-icon">
            <img src="../images/icon/i-jt-r01.png">
        </div>
        <div class="tab-box udm-pr">
            <img src="../images/nav-ipt03.png" class="tab-icon">

            <!--信息弹出模块-->
            <div class="udm-slide-news-tc news-tc-lby udm-hide" ><!--添加udm-hide类 隐藏弹窗信息---->
                <i class="sj"></i>
                <div class="news-box">
                    <ul class="news-list">
                        <li class="news-item">
                            <img src="../images/slide-news-home.png" class="img">
                            <span class="title">首页</span>
                        </li>
                        <li class="news-item">
                            <img src="../images/slide-news-xx.png" class="img">
                            <span class="title">消息</span>
                        </li>
                        <li class="news-item last">
                            <img src="../images/slide-news-search.png" class="img">
                            <span class="title">搜索</span>
                        </li>
                    </ul>
                </div>
            </div>
            <!--信息弹出模块--end-->

        </div>
        <h2 class="title">全部订单<i class="udm-triangle-gray-big udm-ml10"></i></h2>
        <div class="udm-cl"></div>
    </div>
    <!--导航搜索模块--end-->
    <!--tab头部开始-->
    <ul class="udm-tab-line udm-tab-100 tab udm-clearfix">
    	<li class="item item-five active">全部</li>
    	<li class="item item-five">待付款</li>
    	<li class="item item-five">待发货</li>
    	<li class="item item-five">待收货</li>
    	<li class="item item-five">已完成</li>
    </ul>
    <!--tab头部结束-->
    <div class="udm-tab-con">
		   <!--待付款订单开始-->
		  <div class="udm-all-orderlist udm-package">
		  	   <div class="list-header udm-clearfix">
		  	   	      <a class="udm-fl udm-fs24" href="#">订单编号:YY2948596684</a>
		  	   	      <span class="udm-fr udm-red3 udm-fs24">待付款</span>
		  	   </div>
		  	   <!--一个产品开始-->
		  	   <div class="content udm-clearfix">
		  	     	<a href="#">
		  	     		<div class="udm-fl udm-mr10">
		  	     			<img class="list-img" src="../images/temporary/all-list-03.jpg">
		  	     		</div>
			  	   	    <div class="list-detail">
			  	   	    	<p class="list-title udm-fs24">红米Note 4十核旗舰处理器,全金属一体化机身</p>
			  	   	     </div>
			  	   	    <div class="price">
			  	   	    	<p class="udm-fs26">￥899.00</p>
			  	   	    	<p class="udm-fs22 udm-gray3">×1</p>
			  	   	    </div>
		  	   	    </a>
		  	   </div>
		  	     <!--一个产品结束-->
		  	     <!--一个产品开始-->
		  	   <div class="content udm-clearfix">
		  	     	<a href="#">
		  	     		<div class="udm-fl udm-mr10">
		  	     			<img class="list-img" src="../images/temporary/all-list-01.jpg">
		  	     		</div>
			  	   	    <div class="list-detail">
			  	   	    	<p class="list-title udm-fs24">米兔智能故事机</p>
			  	   	    </div>
			  	   	    <div class="price">
			  	   	    	<p class="udm-fs26">￥99.00</p>
			  	   	    	<p class="udm-fs22 udm-gray3">×2</p>
			  	   	    </div>
		  	   	    </a>
		  	   </div>
		  	     <!--一个产品结束-->
		  	   <div class="pay">
			  	   	<p class="pay-line">
			  	   		<a class="udm-btn-default active">取消订单</a>
			  	        <a class="udm-btn-default udm-ml20 active">立即支付</a>
			  	   	</p>
              </div>
		  </div>
		   <!--待付款订单结束-->
		   <!--待发货订单开始-->
		  <div class="udm-all-orderlist udm-package">
		  	   <div class="list-header udm-clearfix">
		  	   	      <a class="udm-fl udm-fs24" href="#">订单编号:YY2948596684</a>
		  	   	      <span class="udm-fr udm-red3 udm-fs24">待发货</span>
		  	   </div>
              <!--一个产品开始-->
		  	   <div class="content udm-clearfix">
		  	     	<a href="#">
		  	     		<div class="udm-fl udm-mr10">
		  	     			<img class="list-img" src="../images/temporary/all-list-02.jpg">
		  	     		</div>
			  	   	    <div class="list-detail">
			  	   	    	<p class="list-title udm-fs24">米家压力 IH 电饭煲</p>
			  	   	     </div>
			  	   	    <div class="price">
			  	   	    	<p class="udm-fs26">￥999.00</p>
			  	   	    	<p class="udm-fs22 udm-gray3">×2</p>
			  	   	    </div>
		  	   	    </a>
		  	   </div>
		  	     <!--一个产品结束-->
		  	   <div class="pay">
		  	   	  <p class="pay-line"> 
		  	        <a class="udm-btn-default active">申请退款</a>
		  	      </p>
		  	    </div>
		  </div>
		   <!--待发货订单结束-->
		  <!--待收货订单开始-->
		  <div class="udm-all-orderlist udm-package">
		  	   <div class="list-header udm-clearfix">
		  	   	      <a class="udm-fl udm-fs24" href="#">订单编号:YY2948596684</a>
		  	   	      <span class="udm-fr udm-red3 udm-fs24">待收货</span>
		  	   </div>
		  	   <!--一个产品开始-->
		  	   <div class="content udm-clearfix">
		  	     	<a href="#">
		  	     		<div class="udm-fl udm-mr10">
		  	     			<img class="list-img" src="../images/temporary/all-list-04.jpg">
		  	     		</div>
			  	   	    <div class="list-detail">
			  	   	    	<p class="list-title udm-fs24">小米电视3S43英寸小尺寸高端旗舰43</p>
			  	   	    </div>
			  	   	    <div class="price">
			  	   	    	<p class="udm-fs26">￥1899.00</p>
			  	   	    	<p class="udm-fs22 udm-gray3">×1</p>
			  	   	    </div>
		  	   	    </a>
		  	   </div>
		  	     <!--一个产品结束-->
               <div class="pay">
	                  <p class="pay-line">
			  	          <a class="udm-btn-default active">确认收货</a>
			  	          <a class="udm-btn-default udm-ml20 active">查看物流</a>
			  	       </p>
		  	   </div>
		  </div>
		   <!--待收货订单结束-->

     </div>

</body>
</html>

<!DOCTYPE html>
<html class="udm-html" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui"><!--WebApp全屏模式--->
    <!--<meta name="viewport" content="width=750,initial-scale=0.5,maximum-scale=0.5">-->
    <title></title>
    <link rel="stylesheet" href="../sass/style/udm-style.css">
    <link rel="stylesheet" href="../ifont/i-nav/iconfont.css">
</head>
<body class="udm-page b-color1">

   <!--会员中心头部开始-->
   <div class="udm-member-top udm-clearfix" >
   	    <div class="udm-fl udm-mt38 udm-mb38">
   	    	<img class="img" src="../images/icon/i-wdl-tx01.png">
   	    </div>
   	    <div class="udm-fl udm-ml40 udm-mt38 udm-mb38">
   	         <a class="udm-fs30 udm-inline-block udm-white  udm-pt20 udm-pb20 udm-mt10" >点击登录</a>
   	    </div>
   	    <div class="udm-fr">
   	    	<p class="udm-mt30 udm-tr">
   	    		<a class="mem-set udm-mr30 "></a>
   	    		<a class="mem-chat udm-icon-num-big"><em class="num">2</em></a>
   	    	</p>
   	    	<p class="udm-mt40">
   	    		<a class="mem-add" href="">管理收货地址<a class="mem-more udm-ml10"></a></a>
   	    	</p>
   	    </div>
   </div>
    <!--会员中心头部结束-->
    <!-- 统计开始-->
    <div class="udm-member-count udm-p20 udm-clearfix">
    	<div class="item ">
    		<p class="count udm-tc udm-red3 ">18</p>
    		<p class="tip udm-tc ">我的收藏</p>
    	</div>
    	<div class="item item-line">
    		<p class="count udm-tc udm-red3">3</p>
    		<p class="tip udm-tc ">优惠券</p>
    	</div>
    </div>
    <!--统计结束-->
    <!--订单开始-->
    <div class="udm-member-order udm-mt20">
    	<div class="udm-clearfix udm-pl20 udm-pr20">
    		<div class="udm-fl">
    			<i class="mem-order"></i><span class="mem-title">我的订单</span>
    		</div>
    		<div class="udm-fr">
    			<a class="link" href="#">查看全部订单<i class="more udm-ml10"></i></a>
    		</div>
    	</div>
    	<div class="order-list udm-clearfix">
    		<div class="item">
    			<p class="iconbox">
    				<a class="icon-1 udm-icon-num"><em class="num num-more">9<sup>+</sup></em></a>
    			</p>
    			<p class="title">待付款</p>
    		</div>
    		<div class="item">
    			<p class="iconbox"><a class="icon-2 udm-icon-num"><em class="num">2</em></a></p>
    			<p class="title">待发货</p>
    		</div>
    		<div class="item">
    			<p class="iconbox"><a class="icon-3 udm-icon-num"><em class="num">2</em></a></p>
    			<p class="title">待收货</p>
    		</div>
    		<div class="item">
    			<p class="iconbox"><a class="icon-4 udm-icon-num"><em class="num">2</em></a></p>
    			<p class="title">已完成</p>
    		</div>
    		<div class="item">
    			<p class="iconbox"><a class="icon-5 udm-icon-num"><em class="num">2</em></a></p>
    			<p class="title">我的售后</p>
    		</div>
    	</div>
    </div>
    <!--订单结束-->
    <!--订单导航开始-->
    <div class="udm-member-nav  udm-mt20">
    	<div class="item udm-clearfix">
    		<div class="item-left">
    			<i class="icon icon-1"></i>
    			<a class="link" href="#">会员订单</a>
    		</div>
    		<div class="item-right">
    			<a class="more" href="#"></a>
    		</div>
    	</div>
    	<div class="item udm-clearfix">
    		<div class="item-left">
    			<i class="icon icon-2"></i>
    			<a class="link" href="#">积分订单</a>
    		</div>
    		<div class="item-right">
    			<a class="more" href="#"></a>
    		</div>
    	</div>
    	<div class="item udm-clearfix">
    		<div class="item-left">
    			<i class="icon icon-3"></i>
    			<a class="link" href="#">套餐订单</a>
    		</div>
    		<div class="item-right">
    			<a class="more" href="#"></a>
    		</div>
    	</div>
    	<div class="item udm-clearfix">
    		<div class="item-left">
    			<i class="icon icon-4"></i>
    			<a class="link" href="#">积分商城</a>
    		</div>
    		<div class="item-right">
    			<a class="more" href="#"></a>
    		</div>
    	</div>
    </div>
     <!--订单导航结束-->
    	
    <!--底部开始-->
    <div class="udm-footer-nav01-k"></div>
    <div class="udm-footer-nav01">
        <ul class="ul1-k">
            <li class="li-k li-kf">
                <a class="nav-btn"><i class="i-icon iconfont wsc-i-shouye"></i>首页</a>
            </li>
            <li class="li-k li-k2 active">
                <a class="nav-btn"><i class="i-icon iconfont wsc-i-fenlei"></i>分类</a>
            </li>
            <li class="li-k li-k3 ">
                <a class="nav-btn">
					<!--购物车数量模块-->
					<i class="i-icon iconfont wsc-i-gouwuche udm-gw-num01">
						<span class="gw-num show">2</span>
					</i>
					<!--购物车数量模块--end-->
					购物车
				</a>
            </li>
            <li class="li-k li-end  ">
                <a class="nav-btn"><i class="i-icon iconfont wsc-i-wode"></i>我的</a>
            </li>

        </ul>
    </div>
    <!--底部结束-->
</body>
</html>

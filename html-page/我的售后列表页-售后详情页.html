<!DOCTYPE html>
<html class="udm-html" lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui"><!--WebApp全屏模式--->
    <title>我的售后列表页-售后详情页</title>
    <link rel="stylesheet" href="../sass/style/udm-style.css">
</head>
<body class="udm-page b-color1">
    <!--导航搜索模块-->
    <div class="udm-nav-ipt01">
        <div class="left-icon">
            <img src="../images/icon/i-jt-r01.png">
        </div>
        <div class="tab-box udm-pr">
            <img src="../images/nav-ipt03.png" class="tab-icon">

            <!--信息弹出模块-->
            <div class="udm-slide-news-tc news-tc-lby udm-hide" ><!--添加udm-hide类 隐藏弹窗信息---->
                <i class="sj"></i>
                <div class="news-box">
                    <ul class="news-list">
                        <li class="news-item">
                            <img src="../images/slide-news-home.png" class="img">
                            <span class="title">首页</span>
                        </li>
                        <li class="news-item">
                            <img src="../images/slide-news-xx.png" class="img">
                            <span class="title">消息</span>
                        </li>
                        <li class="news-item last">
                            <img src="../images/slide-news-search.png" class="img">
                            <span class="title">搜索</span>
                        </li>
                    </ul>
                </div>
            </div>
            <!--信息弹出模块--end-->

        </div>
        <h2 class="title">售后详情</h2>
        <div class="udm-cl"></div>
    </div>
    <!--导航搜索模块--end-->
    <!--订单开始-->
	  <div class="udm-all-orderlist udm-mt20 udm-pb10">
		   <div class="list-header">
		   	      <a class="udm-fl udm-fs24" href="#">订单编号:YY2948596684</a>
		   </div>
		   <!--一个产品开始-->
		   <div class="content  udm-clearfix">
		     	<a href="#">
		     		<div class="udm-fl udm-mr10">
		     			<img class="list-img" src="../images/temporary/all-list-03.jpg">
		     		</div>
		  	   	    <div class="list-detail">
		  	   	    	<p class="list-title udm-fs24">红米Note 4十核旗舰处理器,全金属一体化机身</p>
		  	   	    	<p class="udm-fs22 udm-gray3">白色时尚新手机</p>
		  	   	    </div>
		  	   	    <div class="price">
		  	   	    	<p class="udm-fs26">￥899.00</p>
		  	   	    	<p class="udm-fs22 udm-gray3">×1</p>
		  	   	    </div>
		   	    </a>
		   </div>
		   <!--一个产品结束-->
	 </div>
	 <!--订单结束-->
	 <!--售后详情开始-->
	<div class="udm-saled-etail">
		<div class="item">
			<label class="property">申请原因：</label>
			<span class="text">尺码错误</span>
		</div>
		<div class="item">
			<label class="property">申请售后：</label>
			<span class="text">退货</span>
			<span class="time">2016-10-18  09:34:40</span>
		</div>
		<div class="item">
			<label class="property">换货数量：</label>
			<span class="text">10</span>
		</div>
		<div class="item">
			<label class="property">退款金额：</label>
			<span class="text">￥<em>100</em></span>
		</div>
		<div class="item lih100 udm-clearfix">
			<label class="property">申请说明：</label>
			<span class="text">退货退货退货退货退货退货退货退货退货退货退货</span>
		</div>
	</div>
	 <!--售后详情结束-->
	<!--处理状态开始-->
     <div class="udm-deal-status">
     	<div class="title">
     		<label class="property">处理状态：</label>
     		<span class="tip">申请处理中，请耐心等候……</span>
     	</div>
     	<div class="content udm-clearfix">
     		<!--提出申请开始-->
     		<div class="status-item true"><!--去掉class true即为该步骤未处理状态-->
     			<div class="step step-first"></div>
     			<div class="line">
     				<span class="deal"></span>
     			</div>
     			<div class="text">
     				提出申请
     			</div>
     		</div>
     		<!--提出申请结束-->
     		<!--申请处理中开始-->
     		<div class="status-item true"><!--去掉class true即为该步骤未处理状态-->
     			<div class="step step-second"></div>
     			<div class="line">
     				<span class="deal"></span>
     			</div>
     			<div class="text">
     				申请处理中
     			</div>
     		</div>
     		<!--申请处理中结束-->
     		<!--已完成开始-->
     		<div class="status-item"><!--加上掉class true即为该步骤已处理状态-->
     			<div class="step step-third"></div>
     			<div class="line">
     				<span class="deal"></span>
     			</div>
     			<div class="text">
     				已完成
     			</div>
     		</div>
     		<!--已完成结束-->
     	</div>
     </div>
	<!--处理状态结束-->
    
    
</body>
</html>

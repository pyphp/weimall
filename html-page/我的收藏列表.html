<!DOCTYPE html>
<html class="udm-html" lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui"><!--WebApp全屏模式--->
    <title>我的收藏列表</title>
    <link rel="stylesheet" href="../sass/style/udm-style.css">
</head>
<body class="udm-page b-color1">
    <!--导航搜索模块-->
    <div class="udm-nav-ipt01">
        <div class="left-icon">
            <img src="../images/icon/i-jt-r01.png">
        </div>
        <span class="txt-func">完成</span>
        <h2 class="title">我的收藏</h2>
        <div class="udm-cl"></div>
    </div>

    <div class="udm-shop-product01">

            <li class="shop-product-item">

				        <span class="udm-checkbox">

				 		</span>
                    </div>
                    <div class="product-box">
                        <div class="img-box"><img src="../images/temporary/sp-iphone.jpg"></div>

                            <div class="product-price-box">
                                <span class="product-price">￥<em class="price">6999</em>.00</span>
                                <!--操作按钮-->
                                <div class="udm-fr">
                                   <a class="udm-btn-default active">立即购买</a>
                                </div>
                                <!--操作按钮--end-->
                            </div>

                        </div>
                    </div>
                    <div class="udm-cl"></div>
                </div>
            </li>
            <li class="shop-product-item">

                         <span class="udm-checkbox">
				 			<input type="checkbox" id="checkbox_a2" class="check"  /><label class="label" for="checkbox_a2"></label>
				 		</span>
                    </div>
                    <div class="product-box">
                        <div class="img-box"><img src="../images/temporary/sp-xiaomi.jpg"></div>
                        <div class="product-info-box">
                            <h2 class="product-title">小米5s“暗夜之眼”超感光相机，无孔 式超声波指纹识别</h2>
                            <div class="product-price-box">
                                <span class="product-price">￥<em class="price">6999</em>.00</span>
                                <!--操作按钮-->
                                <div class="udm-fr">
                                   <a class="udm-btn-default">收藏失效</a>
                                </div>
                                <!--操作按钮--end-->
                            </div>

                        </div>
                    </div>
                    <div class="udm-cl"></div>
                </div>
            </li>
            <li class="shop-product-item">
                <div class="shop-product-box">

                            <h2 class="product-title">小米米兔音箱能唱歌会发光的小兔子</h2>
                            <div class="product-price-box">
                                <span class="product-price">￥<em class="price">6999</em>.00</span>
                                <!--操作按钮-->
                                <div class="udm-fr">
                                   <a class="udm-btn-default active">立即购买</a>

                                <!--操作按钮--end-->

                        </div>

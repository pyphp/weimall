<!DOCTYPE html>
<html class="udm-html" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui"><!--WebApp全屏模式--->
    <title>搜索列表页-空</title>
    <link rel="stylesheet" href="../sass/style/udm-style.css">
</head>
<body class="udm-page b-color1">
    <!--导航搜索模块-->
    <div class="udm-nav-ipt01">
        <div class="left-icon">
            <img src="../images/icon/i-jt-r01.png">
        </div>
        <div class="tab-box">
            <img src="../images/nav-ipt02.png" class="tab-icon">
        </div>
        <div class="ipt-box">
            <a href="#" class="ipt-icon"><img src="../images/nav-ipt01.png"></a>
            <input type="text" class="ipt" placeholder="iPhone7plus">
        </div>
        <div class="udm-cl"></div>
    </div>
    <!--导航搜索模块--end-->
    <!--导航栏信息功能模块-->
    <div class="udm-nav-classified01">
        <div class="nav-classified01-box">
            <div class="comprehensive-ranking func">
                <h2 class="title active">综合排序</h2>
            </div>
            <div class="sales-volume func">
                <h2 class="title">销量优先</h2>
            </div>
            <div class="price func">
                <h2 class="title">价格</h2>
                 <span class="price-icon">
                    <i class="icon-top"><img src="../images/nav-classified01-top.png"></i>
                    <i class="icon-bottom"><img src="../images/nav-classified01-bottom.png"></i>
                </span>
            </div>
            <div class="udm-cl"></div>
        </div>
    </div>
    <!--导航栏信息功能模块--end-->
    <!--购物车 去逛逛模块-->
    <div class="udm-shopping-watch01">
        <div class="img-box">
            <img src="../images/icon/no-product.png" class="no-info-icon">
        </div>
        <p class="dec-txt">没有该商品哦~</p>
    </div>
    <!--购物车 去逛逛模块--end-->
</body>
</html>

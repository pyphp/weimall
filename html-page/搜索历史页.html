<!DOCTYPE html>
<html class="udm-html" lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui"><!--WebApp全屏模式--->
    <title>搜索历史页</title>
    <link rel="stylesheet" href="../sass/style/udm-style.css">
</head>
<body class="udm-page b-color1">
    <!--导航搜索模块-->
    <div class="udm-nav-ipt01 nav-ipt02">
        <span class="txt-func">取消</span>
        <div class="ipt-box">
            <a href="#" class="ipt-icon"><img src="../images/nav-ipt01.png"></a>
            <input type="text" class="ipt ipt-black1" placeholder="请输入商品">
        </div>
        <div class="udm-cl"></div>
    </div>
    <!--导航搜索模块--end-->
    <!--搜索历史模块-->
    <div class="udm-search-history01">
        <h2 class="title">搜索历史</h2>
        <ul>
            <li class="search-item">
                <div class="search-content">
                    苹果手机
                </div>
            </li>
            <li class="search-item">
                <div class="search-content">
                    小米5S
                </div>
            </li>
            <li class="search-item last">
                <div class="search-content">
                   智能电视
                </div>
            </li>
        </ul>
    </div>
    <!--搜索历史模块--end-->
    <!--清空搜索历史模块-->
    <div class="udm-clear-history01">
        <a class="clear-box">
            <img src="../images/icon/icon-rubbish.png">
            <span class="txt">清空搜索历史</span>
        </a>
    </div>
    <!--清空搜索历史模块--end-->
</body>
</html>

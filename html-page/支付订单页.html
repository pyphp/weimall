<!DOCTYPE html>
<html class="udm-html" lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui"><!--WebApp全屏模式--->
    <title>支付订单页</title>
    <link rel="stylesheet" href="../sass/style/udm-style.css">
    <link rel="stylesheet" href="../sass/module/pay-order.scss">
</head>
<body class="udm-page b-color1">
    <!--导航模块-->
    <div class="udm-top-nav01">
        <a class="btn01"></a>
        <span class="s-txt">支付订单</span>
    </div>
    <!--导航模块--end-->
    <!--支付订单模块-->
    <div>
        <ul>
            <li class="item1">
                <div class="pay-time">

                  <span class="txt">支付剩余时间</span>
                    <div class="pay-con">
                          <span class="time">1</span>
                          <span class="time">2</span>
                          <span class="tim-dot">:</span>
                          <span class="time">3</span>
                          <span class="time">4</span>
                    </div>
                </div>
            </li>
            <li class="item1">
                <div class="pay-box1">
                  ￥88.00

                </div>
            </li>
        </ul>
    </div>
     <!--支付方式-->
      <div class="pay-way">
        <ul class="pay-way-list">
          <li>
             <span class="pay_img"><img src="../images/cop1.png" alt="" /></span>
             <div class="pay_txt">
               <div　class="txt1">微信支付</div>
              <span class="txt2 pay-01">微信安全支付</span>
             </div>
             <a href="#" class="pay-active"><img src="../images/g1.png" alt=""></a>
           </li>
          <li>
             <span class="pay_img"><img src="../images/cop1.png" alt="" /></span>
             <div class="pay_txt">
               <p　class="txt1">钱包支付</p>
              <span class="txt2 pay-02">钱包安全支付</span>
             </div>
             <a href="#" class="pay-active"><img src="../images/g2.png" alt=""></a>
           </li>
          <li>
             <span class="pay_img"><img src="../images/cop2.png" alt="" /></span>
             <div class="pay_txt">
               <p　class="txt1">银行卡支付</p>
               <p class="txt2 pay-03">支付服务由银联提供，无需开通网银</p>
             </div>
              <a href="#" class="pay-active"><img src="../images/g1.png" alt=""></a>
           </li>
        </ul>
      </div>
      <!--支付方式--end-->
    <!--支付订单模块--end-->
</body>
</html>

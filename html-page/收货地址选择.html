<!DOCTYPE html>
<html class="udm-html" lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui"><!--WebApp全屏模式--->
    <title>收货地址选择</title>
    <link rel="stylesheet" href="../sass/style/udm-style.css">
</head>
<body class="udm-page b-color1">
    <!--导航搜索模块-->
    <div class="udm-nav-ipt01 bd-b">
        <div class="left-icon">
            <img src="../images/icon/i-jt-r01.png">
        </div>
        <div class="tab-box udm-pr">
            <img src="../images/nav-ipt03.png" class="tab-icon">
            <!--信息弹出模块-->
            <div class="udm-slide-news-tc news-tc-lby udm-hide" ><!--添加udm-hide类 隐藏弹窗信息---->
                <i class="sj"></i>
                <div class="news-box">
                    <ul class="news-list">
                        <li class="news-item">
                            <img src="../images/slide-news-home.png" class="img">
                            <span class="title">首页</span>
                        </li>
                        <li class="news-item">
                            <img src="../images/slide-news-xx.png" class="img">
                            <span class="title">消息</span>
                        </li>
                        <li class="news-item last">
                            <img src="../images/slide-news-search.png" class="img">
                            <span class="title">搜索</span>
                        </li>
                    </ul>
                </div>
            </div>
            <!--信息弹出模块--end-->
        </div>
        <h2 class="title">全部订单</h2>
        <div class="udm-cl"></div>
    </div>
    <!--导航搜索模块--end-->
    <!--收货地址设置模块-->
    <div class="udm-set-address01">
        <ul>
            <li class="item bt">
                <div class="content-box">
                    <div class="user-box">
                        <span class="name">张三</span>
                        <span class="val">15665439498</span>
                    </div>
                    <p class="address-info">北京昌平区市朝阳区望春园号楼3单元307</p>
                    <!--设置默认地址-->
                    <div class="set-box">
                        <!--单选按钮模块-->
                        <div class="udm-radio-box01">
                            <a href="#" class="check true"><input class="ipt-check" type="checkbox" checked="checked" ></a>
                            <span class="txt">默认地址</span>
                        </div>
                        <!--单选按钮模块-->
                        <div class="btn-box">
                            <div class="func-box mr20">
                                <a href="#" class="func edit-icon"></a>
                                <span class="txt">编辑</span>
                            </div>
                            <div class="func-box">
                                <a href="#" class="func delete-icon"></a>
                                <span class="txt">删除</span>
                            </div>
                        </div>
                    </div>
                    <!--设置默认地址--end-->
                </div>
            </li>
            <li class="item">
                <div class="content-box">
                    <div class="user-box">
                        <span class="name">张三</span>
                        <span class="val">15665439498</span>
                    </div>
                    <p class="address-info">北京昌平区市朝阳区望春园号楼3单元307</p>
                    <!--设置默认地址-->
                    <div class="set-box">
                        <!--单选按钮模块-->
                        <div class="udm-radio-box01">
                            <a href="#" class="check"><input class="ipt-check" type="checkbox" ></a>
                            <span class="txt">设为默认</span>
                        </div>
                        <!--单选按钮模块-->
                        <div class="btn-box">
                            <div class="func-box mr20">
                                <a href="#" class="func edit-icon"></a>
                                <span class="txt">编辑</span>
                            </div>
                            <div class="func-box">
                                <a href="#" class="func delete-icon"></a>
                                <span class="txt">删除</span>
                            </div>
                        </div>
                    </div>
                    <!--设置默认地址--end-->
                </div>
            </li>
            <li class="item last">
                <div class="content-box">
                    <div class="user-box">
                        <span class="name">张三</span>
                        <span class="val">15665439498</span>
                    </div>
                    <p class="address-info">北京昌平区市朝阳区望春园号楼3单元307</p>
                    <!--设置默认地址-->
                    <div class="set-box">
                        <!--单选按钮模块-->
                        <div class="udm-radio-box01">
                            <a href="#" class="check"><input class="ipt-check" type="checkbox" ></a>
                            <span class="txt">设为默认</span>
                        </div>
                        <!--单选按钮模块-->
                        <div class="btn-box">
                            <div class="func-box mr20">
                                <a href="#" class="func edit-icon"></a>
                                <span class="txt">编辑</span>
                            </div>
                            <div class="func-box">
                                <a href="#" class="func delete-icon"></a>
                                <span class="txt">删除</span>
                            </div>
                        </div>
                    </div>
                    <!--设置默认地址--end-->
                </div>
            </li>
        </ul>
    </div>
    <!--收货地址设置模块--end-->
    <!--新增地址按钮模块-->
    <a href="#" class="udm-new-address-btn01">
        <span class="txt">新增地址</span>
    </a>
    <!--新增地址按钮模块--end-->
</body>
</html>

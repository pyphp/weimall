<!DOCTYPE html>
<html class="udm-html" lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui"><!--WebApp全屏模式--->
    <title>新增收货地址</title>
    <link rel="stylesheet" href="../sass/style/udm-style.css">
</head>
<body class="udm-page b-color1">
    <!--导航搜索模块-->
    <div class="udm-nav-ipt01 bd-b">
        <div class="left-icon">
            <img src="../images/icon/i-jt-r01.png">
        </div>
        <div class="tab-box udm-pr">
            <img src="../images/nav-ipt03.png" class="tab-icon">
            <!--信息弹出模块-->
            <div class="udm-slide-news-tc news-tc-lby udm-hide" ><!--添加udm-hide类 隐藏弹窗信息---->
                <i class="sj"></i>
                <div class="news-box">
                    <ul class="news-list">
                        <li class="news-item">
                            <img src="../images/slide-news-home.png" class="img">
                            <span class="title">首页</span>
                        </li>
                        <li class="news-item">
                            <img src="../images/slide-news-xx.png" class="img">
                            <span class="title">消息</span>
                        </li>
                        <li class="news-item last">
                            <img src="../images/slide-news-search.png" class="img">
                            <span class="title">搜索</span>
                        </li>
                    </ul>
                </div>
            </div>
            <!--信息弹出模块--end-->
        </div>
        <h2 class="title">全部订单</h2>
        <div class="udm-cl"></div>
    </div>
    <!--导航搜索模块--end-->
    <!--支付订单模块-->
    <div class="udm-manage-address01">
        <ul>
            <li class="item">
                <div class="content-box">
                    <div class="content">
                        <span class="name">收货人 : </span>
                        <input type="text" class="ipt" value="晓莉">
                    </div>
                </div>
            </li>
            <li class="item">
                <div class="content-box">
                    <div class="content">
                        <span class="name">手机号码 : </span>
                        <input type="text" class="ipt" value="12345678911">
                    </div>
                </div>
            </li>
            <li class="item">
                <div class="content-box">
                    <div class="content">
                        <span class="name">所在省份 : </span>
                        <a href="#" class="right-icon"><img src="../images/icon/right-icon.png"></a>
                        <select class="choose"></select>
                    </div>
                </div>
            </li>
            <li class="item">
                <div class="content-box">
                    <div class="content">
                        <span class="name">所在城市 : </span>
                        <a href="#" class="right-icon"><img src="../images/icon/right-icon.png"></a>
                        <select class="choose"></select>
                    </div>
                </div>
            </li>
            <li class="item">
                <div class="content-box">
                    <div class="content">
                        <span class="name">所在区县 : </span>
                        <a href="#" class="right-icon"><img src="../images/icon/right-icon.png"></a>
                        <select class="choose"></select>
                    </div>
                </div>
            </li>
            <li class="item bd-bt">
                <div class="content-box ">
                    <div class="special">
                        <span class="name udm-fl">详细地址 : </span>
                        <div class="ipt-box">
                            <textarea  class="ipt-txt" rows="3" placeholder="请输入详细地址"></textarea>
                        </div>
                        <div class="udm-cl"></div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <!--支付订单模块--end-->
    <!--支付按钮模块-->
    <div class="udm-pay-btn01">
        <a href="#" class="pay-btn no">保存</a>
    </div>
    <!--支付按钮模块--end-->

    <!--地址弹出模块-->
    <div class="udm-address-popup01">
        <p class="tc"><a href="#" class="over">完成</a></p>
        <!--地址选择-->
        <div class="address-select-box udm-clearfix">
            <div class="province-box">
                <div class="content-box">
                    <ul class="list">
                        <li class="item">北京市</li>
                        <li class="item">河南省</li>
                        <li class="item">河北省</li>
                    </ul>
                </div>
            </div>
            <div class="city-box">
                <div class="content-box">
                    <ul class="list">
                        <li class="item">北京市</li>
                        <li class="item">河南省</li>
                        <li class="item">河北省</li>
                    </ul>
                </div>
            </div>
            <div class="county-box">
                <div class="content-box">
                    <ul class="list">
                        <li class="item">北京市</li>
                        <li class="item">河南省</li>
                        <li class="item">河北省</li>
                    </ul>
                </div>
            </div>
        </div>
        <!--地址选择--end-->
    </div>
    <!--地址弹出模块--end-->
</body>
</html>

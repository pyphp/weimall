<!DOCTYPE html>
<html class="udm-html" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui"><!--WebApp全屏模式--->
    <!--<meta name="viewport" content="width=750,initial-scale=0.5,maximum-scale=0.5">-->
    <title></title>
    <link rel="stylesheet" href="../sass/style/udm-style.css">
</head>
<body class="udm-page">
    <div class="udm-top-nav01">
        <a class="btn01"></a>
        <span class="s-txt">注册</span>
    </div>

    <div class="udm-dlyzc-plik-b01">
        <p class="udm-iptTxt02-b pli-k">
            <span class="s-iptTxt">
                <input type="text" class="" placeholder="请输入手机号">
            </span>
        </p>
        <p class="udm-iptTxt02-b pli-k">
            <span class="s-iptTxt">
                <input type="text" class="mr01" placeholder="请输入验证码">
                <span class="udm-noteverify true"><!--span class加true即为点击获取验证码后样式-->
                    <a class="udm-btn-l-red4">获取验证码</a>
                    <a class="udm-btn-gray">等待 59 秒</a>
                 </span>
                
            </span>
        </p>
        <p class="udm-iptTxt02-b pli-k">
            <span class="udm-check01-b">
                <a class="ck-btn true"><input class="ipt-check" type="checkbox"  checked="checked" /></a>
                <span class="s-t01">同意商城用户注册协议</span>
            </span>
        </p>
        <p class="pli-k udm-mt40">
            <a class="udm-big-btn01 big-btn01-red">下一步</a>
        </p>

        <p class="pli-k udm-clearfix udm-mt30">
            <span class="udm-fr udm-fsz7">
                已有账号？请<a class="udm-red1">登录</a>
            </span>
        </p>
    </div>

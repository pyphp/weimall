<!DOCTYPE html>
<html class="udm-html" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui"><!--WebApp全屏模式--->
    <!--<meta name="viewport" content="width=750,initial-scale=0.5,maximum-scale=0.5">-->
    <title></title>
    <link rel="stylesheet" href="../sass/style/udm-style.css">
</head>
<body class="udm-page">
    <div class="udm-top-nav01">
        <a class="btn01"></a>
        <span class="s-txt">欢迎登录</span>
    </div>
    <div class="udm-dly-logo2-b">
        <img class="i-logo" src="../images/logo-img01.png">
    </div>
    <div class="udm-dly-plik-b01">
        <form>
            <p class="udm-iptTxt01-b pli-k">
                <span class="s-bt">
                    <i class="i-icon i-yhm01"></i>
                </span>
                <span class="s-iptTxt">
                    <input type="text" class="" placeholder="用户名/邮箱/手机号">
                </span>
            </p>
            <p class="udm-iptTxt01-b pli-k">
                <span class="s-bt">
                    <i class="i-icon i-mm01"></i>
                </span>
                <span class="s-iptTxt">
                    <input type="password" class="" placeholder="请输入密码">
                    <a class="icon01  "></a><!-- class 加 i-true 切换状态-->
                </span>
            </p>
            <p class="pli-k udm-mt40">
                <button class="udm-big-btn01 big-btn01-red">登录</button>
            </p>
        </form>
        <p class="pli-k udm-clearfix udm-mt30">
            <a class="udm-fl udm-fsz7 udm-red1">快速注册</a>
            <a class="udm-fr udm-fsz7  ">忘记密码？</a>
        </p>

    </div>
</body>
</html>

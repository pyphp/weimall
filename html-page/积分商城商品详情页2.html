<!DOCTYPE html>
<html class="udm-html" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui"><!--WebApp全屏模式--->
    <!--<meta name="viewport" content="width=750,initial-scale=0.5,maximum-scale=0.5">-->
    <title>积分商城商品详情页</title>
    <link rel="stylesheet" href="../sass/style/udm-style.css">
    <link rel="stylesheet" href="../ifont/i-nav/iconfont.css">
</head>
<body class="udm-page b-color1">

    <div class="udm-detailbox">
   	    <!--返回按钮开始-->
    	<div class="contoll-back">
    		<a href="#"><i class="img"></i></a>
    	</div>
    	<!--返回按钮结束-->
    	<!--更多按钮开始-->
    	<div class="contoll-more">
    		<a class="a-more" href="#"><i class="img"></i></a>

			<!--信息弹出模块-->
			<div class="udm-slide-news-tc news-tc-xqy udm-hide" ><!--添加udm-hide类 隐藏弹窗信息---->
				<i class="sj"></i>
				<div class="news-box">
					<ul class="news-list">
						<li class="news-item">
							<img src="../images/slide-news-home.png" class="img">
							<span class="title">首页</span>
						</li>
						<li class="news-item">
							<img src="../images/slide-news-xx.png" class="img">
							<span class="title">消息</span>
						</li>
						<li class="news-item last">
							<img src="../images/slide-news-search.png" class="img">
							<span class="title">搜索</span>
						</li>
					</ul>
				</div>
			</div>
			<!--信息弹出模块--end-->

    	</div>
    	<!--更多按钮结束-->
    	<!--轮播图开始-->
    	<div class="udm-swiper">
    		<img class="img" src="../images/temporary/integral-01.jpg"/>
    	</div>
    	<!--轮播图结束-->
    </div>
   <!--  产品描述开始-->
    <div class="udm-p-des udm-p20  udm-mt2 ">
		<p class="udm-fs30">Apple iPhone 7 32G 玫瑰金色 4G手机 Apple ipad 平板带配件 套装</p>
		<div class="udm-clearfix  udm-pt10">
			<div class="udm-fl udm-red3">
				<span class="udm-fs40">100</span>
				<span class="udm-fs24">积分</span>
			</div>
			<div class="udm-fr udm-fs22 udm-gray1 udm-mt5">
				月销量：<i>100</i>
			</div>
		</div>
	</div>
	<!--  产品描述结束-->
	<!--产品详情开始-->
	<div class="udm-product-info">
		<div class="h1 udm-hide">大标题</div><!--大标题调用样式，也可能为后台编辑器控制，开发不一定用到，仅为备用-->
		<div class="h2 udm-hide">二号标题</div><!--二号标题调用样式，也可能为后台编辑器控制，开发不一定用到，仅为备用-->
		<img class="demo" src="../images/temporary/p-detail.jpg" />
	</div>
	<!--产品详情结束-->
	<!--立即兑换模块-->
	<div class="udm-footer-nav01-spxqy-k"></div>
    <a href="#" class="udm-new-address-btn01 btn01-gray"> <!--灰色按钮 btn01-gray---->
        <span class="txt">立即兑换</span>
    </a>
    <!--立即兑换模块--end-->

</body>
</html>

<!DOCTYPE html>
<html class="udm-html" lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui"><!--WebApp全屏模式--->
    <title>订单确认页</title>
    <link rel="stylesheet" href="../sass/style/udm-style.css">
</head>
<body class="udm-page b-color1">
    <!--导航搜索模块-->
    <div class="udm-nav-ipt01">
        <div class="left-icon">
            <img src="../images/icon/i-jt-r01.png">
        </div>
        <div class="tab-box udm-pr">
            <img src="../images/nav-ipt03.png" class="tab-icon">
            <!--信息弹出模块-->
            <div class="udm-slide-news-tc news-tc-lby udm-hide" ><!--添加udm-hide类 隐藏弹窗信息---->
                <i class="sj"></i>
                <div class="news-box">
                    <ul class="news-list">
                        <li class="news-item">
                            <img src="../images/slide-news-home.png" class="img">
                            <span class="title">首页</span>
                        </li>
                        <li class="news-item">
                            <img src="../images/slide-news-xx.png" class="img">
                            <span class="title">消息</span>
                        </li>
                        <li class="news-item last">
                            <img src="../images/slide-news-search.png" class="img">
                            <span class="title">搜索</span>
                        </li>
                    </ul>
                </div>
            </div>
            <!--信息弹出模块--end-->
        </div>
        <h2 class="title">确认订单</h2>
        <div class="udm-cl"></div>
    </div>
    <!--导航搜索模块--end-->
    <!--订单确认模块-->
    <div class="udm-order-verify01 mt20">
        <ul>
            <li class="item bd-bt">
                <div class="content-box">
                    <div class="content">
                        <span class="name c-red"><i class="jia">+</i>新增收货地址</span>
                        <a href="#" class="udm-icon-arrow middle"></a>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <!--订单确认模块--end-->
    <!--订单确认模块-->
    <div class="udm-order-verify01">
        <ul>
            <li class="item">
                <div class="content-box">
                    <div class="content">
                        <span class="name">配送方式</span>
                       <a href="#" class="udm-icon-arrow middle"></a>
                    </div>
                </div>
            </li>
            <li class="item">
                <div class="content-box">
                    <div class="content">
                        <span class="name">发票信息</span>
                        <a href="#" class="udm-icon-arrow middle"></a>
                        <div class="info-box">
                            <span class="info">明细(电子)-个人</span>
                        </div>
                    </div>
                </div>
            </li>
            <li class="item bd-bt">
                <div class="content-box">
                    <div class="content">
                        <div class="remark-box">
                            <p class="remark">备注：您有什么要求，可以写在这里</p>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <!--订单确认模块--end-->
    <!--订单确认模块-->
    <div class="udm-order-verify01">
        <ul>
            <li class="item">
                <div class="content-box">
                    <div class="content">
                        <span class="name">促销活动</span>
                        <div class="info-box mr0">
                            <span class="name info c-red">满100减20</span>
                            <a href="#" class="udm-icon-arrow middle"></a>
                        </div>
                    </div>
                </div>
            </li>
            <li class="item bd-bt">
                <div class="content-box">
                    <div class="content">
                        <span class="name">使用优惠券</span>
                        <a href="#" class="udm-icon-arrow middle"></a>
                    </div>
                </div>
            </li>
            <li class="item">
                <div class="content-box">
                    <div class="content">
                        <span class="name">可用积分35,可抵扣3.5元 </span>
                        <div class="info-box mr0">
                            <span class="info c-red">-3.5</span>
                        </div>
                    </div>
                </div>
            </li>
            <li class="item">
                <div class="content-box">
                    <div class="content">
                        <span class="name">钱包支付（899）</span>
                        <div class="info-box mr0">
                            <span class="info">合计:<em class="price">￥899.00</em></span>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="udm-order-verify01 mb50">
        <ul>

            <li class="item">
                <div class="content-box">
                    <div class="content">
                        <span class="name">商品金额</span>
                        <div class="info-box mr0">
                            <span class="info">合计:<em class="price">￥999.00</em></span>
                        </div>
                    </div>
                </div>
            </li>
            <li class="item">
                <div class="content-box">
                    <div class="content">
                        <span class="name">运费</span>
                        <div class="info-box mr0">
                            <span class="info c-red">+10</span>
                        </div>
                    </div>
                </div>
            </li>
            <li class="item">
                <div class="content-box">
                    <div class="content">
                        <span class="name">活动折扣 </span>
                        <div class="info-box mr0">
                            <span class="info c-red">-10</span>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <!--订单确认模块--end-->
    <!--去结算模块-->
    <div class="udm-settle-accounts01">
        <div class="totall-price-box ml20">
            <span class="txt">共计 : </span>
            <span class="totall-price c-red">￥<em class="price">1009</em>.00</span>
        </div>
        <a href="#" class="settle-btn">去结算</a>
        <div class="udm-cl"></div>
    </div>
    <!--去结算模块--end-->
</body>
</html>

<!DOCTYPE html>
<html class="udm-html" lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui"><!--WebApp全屏模式--->
    <title>订单详情-申请售后页-原因弹出层</title>
    <link rel="stylesheet" href="../sass/style/udm-style.css">
</head>
<body class="udm-page b-color1">
    <!--导航搜索模块-->
    <div class="udm-nav-ipt01 bd-b">
        <div class="left-icon">
            <img src="../images/icon/i-jt-r01.png">
        </div>
        <div class="tab-box udm-pr">
            <img src="../images/nav-ipt03.png" class="tab-icon">
            <!--信息弹出模块-->
            <div class="udm-slide-news-tc news-tc-lby udm-hide" ><!--添加udm-hide类 隐藏弹窗信息---->
                <i class="sj"></i>
                <div class="news-box">
                    <ul class="news-list">
                        <li class="news-item">
                            <img src="../images/slide-news-home.png" class="img">
                            <span class="title">首页</span>
                        </li>
                        <li class="news-item">
                            <img src="../images/slide-news-xx.png" class="img">
                            <span class="title">消息</span>
                        </li>
                        <li class="news-item last">
                            <img src="../images/slide-news-search.png" class="img">
                            <span class="title">搜索</span>
                        </li>
                    </ul>
                </div>
            </div>
            <!--信息弹出模块--end-->
        </div>
        <h2 class="title">申请售后</h2>
        <div class="udm-cl"></div>
    </div>
    <!--导航搜索模块--end-->

    <!--申请售后模块-->
    <div class="udm-apply-sale01">
        <div class="content-box">
            <!--退货换货-->
            <div class="sales-return">
                <div class="btn-box">
                    <!--单选按钮模块-->
                    <div class="udm-radio-box01">
                        <a href="#" class="check true"><input class="ipt-check" type="checkbox" ></a>
                        <span class="txt c-333">退货</span>
                    </div>
                    <!--单选按钮模块-->
                    <!--单选按钮模块-->
                    <div class="udm-radio-box01 ml270">
                        <a href="#" class="check"><input class="ipt-check" type="checkbox" ></a>
                        <span class="txt c-333">换货</span>
                    </div>
                    <!--单选按钮模块-->
                </div>
                <p class="dec-txt">退货后您的积分也会相应扣除哦</p>
            </div>
            <!--退货换货--end-->
		<!--选择原因-->
		<div class="reason-box">
		    <span class="z-txt">选择原因</span>
		    <a href="#" class="right-icon active"></a>
		    <!--选择原因-弹窗-->
		</div>
		<!--选择原因--end-->
		    <div class="select-reason-box " style="clear: both;">
		        <div class="reason-item udm-clearfix">
		            <div class="z-box">
		                <!--单选按钮模块-->
		                <div class="udm-radio-box01">
		                    <a href="#" class="check true"><input class="ipt-check" type="checkbox" ></a>
		                </div>
		                <!--单选按钮模块-->
		            </div>
		            <p class="reason-txt active">无理由退货</p>
		        </div>
		        <div class="reason-item udm-clearfix">
		            <div class="z-box">
		                <!--单选按钮模块-->
		                <div class="udm-radio-box01">
		                    <a href="#" class="check"><input class="ipt-check" type="checkbox" ></a>
		                </div>
		                <!--单选按钮模块-->
		            </div>
		            <p class="reason-txt">有破损</p>
		        </div>
		        <div class="reason-item udm-clearfix">
		            <div class="z-box">
		                <!--单选按钮模块-->
		                <div class="udm-radio-box01">
		                    <a href="#" class="check"><input class="ipt-check" type="checkbox" ></a>
		                </div>
		                <!--单选按钮模块-->
		            </div>
		            <p class="reason-txt">尺码错误</p>
		        </div>
		    </div>
		    <!--选择原因弹窗--end-->
            <!--最多可退金额-->
            <div class="reason-box last">
                <span class="z-txt">最多可退金额</span>
                <span class="price">100元</span>
            </div>
            <!--最多可退金额-->

            <!--退货说明 凭证-->
            <div class="explain-box01">
                <!--说明-->
                <div class="shuom-content">
                    <p class="z-txt">退货说明</p>
                    <div class="content">
                        <textarea class="write-txt udm-pt10">写点什么吧，以便其他小伙伴们提供参考，字数在10-200字 写点什么吧，以便其他小伙伴们提供参考，字数在10-200字</textarea>
                    </div>
                </div>
                <!--说明--end-->
                <!--凭证-->
                <div class="shuom-content">
                    <p class="z-txt">退货凭证</p>
                    <a href="#" class="sc-img-box01">
                        <img src="../images/sc-img01.png">
                    </a>
                </div>
                <!--凭证--end-->
            </div>
            <!--退货说明 凭证--end-->
        </div>
    </div>
    <!--申请售后模块--end---->

</body>
</html>

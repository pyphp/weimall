<!DOCTYPE html>
<html class="udm-html" lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui"><!--WebApp全屏模式--->
    <title>订单详情-评价商品</title>
    <link rel="stylesheet" href="../sass/style/udm-style.css">
</head>
<body class="udm-page b-color1">
    <!--导航搜索模块-->
    <div class="udm-nav-ipt01 bd-no">
        <div class="left-icon">
            <img src="../images/icon/i-jt-r01.png">
        </div>
        <div class="tab-box udm-pr">
            <img src="../images/nav-ipt03.png" class="tab-icon">
            <!--信息弹出模块-->
            <div class="udm-slide-news-tc news-tc-lby udm-hide" ><!--添加udm-hide类 隐藏弹窗信息---->
                <i class="sj"></i>
                <div class="news-box">
                    <ul class="news-list">
                        <li class="news-item">
                            <img src="../images/slide-news-home.png" class="img">
                            <span class="title">首页</span>
                        </li>
                        <li class="news-item">
                            <img src="../images/slide-news-xx.png" class="img">
                            <span class="title">消息</span>
                        </li>
                        <li class="news-item last">
                            <img src="../images/slide-news-search.png" class="img">
                            <span class="title">搜索</span>
                        </li>
                    </ul>
                </div>
            </div>
            <!--信息弹出模块--end-->
        </div>
        <h2 class="title">评价商品</h2>
        <div class="udm-cl"></div>
    </div>
    <!--导航搜索模块--end-->


    <!--tab头部结束-->
    <div class="udm-tab-con ">
        <!--待收货订单开始-->
        <div class="udm-all-orderlist mt0">
            <div class="list-header udm-clearfix">
                <a class="udm-fl udm-fs24" href="#">订单编号:YY2948596684</a>
                <span class="udm-fr udm-red3 udm-fs24">买家已付款</span>
            </div>
            <!--一个产品开始-->
            <div class="content udm-clearfix">
                <a class="udm-block udm-clearfix" href="#">
                    <div class="udm-fl udm-mr10">
                        <img class="list-img" src="../images/temporary/all-list-04.jpg">
                    </div>
                    <div class="list-detail">
                        <p class="list-title udm-fs24">小米电视3S43英寸小尺寸高端旗舰43</p>
                        <p class="udm-fs22 udm-gray3">产品型号：<i>3S 小尺寸</i></p>
                    </div>
                    <div class="price">
                        <p class="udm-fs26">￥1899.00</p>
                        <p class="udm-fs22 udm-gray3">×1</p>
                    </div>
                </a>
            </div>
            <!--一个产品结束-->
        </div>
        <!--待收货订单结束-->
    </div>

    <!--商品评价模块-->
    <div class="udm-product-evaluate01">
        <div class="good-reputation udm-clearfix">
            <span class="z-txt">产品好评</span>
            <!--评价星星模块-->
            <div class="udm-star-icon-box01">
                <span class="star-icon active"></span>
                <span class="star-icon active"></span>
                <span class="star-icon active"></span>
                <span class="star-icon"></span>
                <span class="star-icon"></span>
            </div>
            <!--评价星星模块--end-->
            <span class="evaluation-result">较好</span>
        </div>
        <div class="product-evaluate">
            <p class="evaluate-txt">产品评价</p>
            <div class="evaluate-content">
                <textarea class="write-txt">写点什么吧，以便其他小伙伴们提供参考，字数在10-200字 写点什么吧，以便其他小伙伴们提供参考，字数在10-200字</textarea>
            </div>
        </div>
    </div>
    <!--商品评价模块--end-->

    <!--提交评价按钮模块-->
    <a href="#" class="udm-submit-pj01">提交评价</a>
    <!--提交评价按钮模块--end-->
</body>
</html>

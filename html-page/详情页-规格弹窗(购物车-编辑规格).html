<!DOCTYPE html>
<html class="udm-html udm-h-100" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui"><!--WebApp全屏模式--->
    <!--<meta name="viewport" content="width=750,initial-scale=0.5,maximum-scale=0.5">-->
    <title>详情页-规格弹窗</title>
    <link rel="stylesheet" href="../sass/style/udm-style.css">
    <link rel="stylesheet" href="../ifont/i-nav/iconfont.css">
</head>
<body class="udm-page udm-h-100">
<div class="udm-alert udm-h-100">
	<div class="mask udm-h-100"></div>
	<div class="content">
		 <!--图片价格开始-->
         <div class="des udm-clearfix">
         	<div class="udm-fl udm-pr">
         	   <div class="imgbox">
         		 <img class="img" src="../images/temporary/alert-1.jpg"/>
         	   </div>
         	</div>
         	<span class="price udm-red3 udm-fs30">￥6188.00</span>
         	<a class="close"></a>
         </div>
         <!--图片价格开始-->   
         <!--颜色属性开始-->
	       <div class="attrbox">
	       	     <h3 class="attr-title">颜色</h3>
	       	     <div class="attr">
	       	     	<a class="udm-btn-default">亮黑色</a>
	       	     	<a class="udm-btn-default active">玫瑰金色</a>
	       	     	<a class="udm-btn-default">玫瑰金色</a>
	       	     	<a class="udm-btn-default">银色</a>
	       	     	<a class="udm-btn-default">黑色</a>
	       	     </div>
	       </div>
	       <!--颜色属性结束-->
	       <!--版本属性开始-->
	       <div class="attrbox">
	       	     <h3 class="attr-title">版本</h3>
	       	     <div class="attr">
	       	     	<a class="udm-btn-default active">iPhone7</a>
	       	     	<a class="udm-btn-default">iPhone7Plus</a>
	       	     </div>
	       </div>
	       <!--版本属性结束-->
	       <!--容量属性开始-->
	       <div class="attrbox">
	       	     <h3 class="attr-title">版本</h3>
	       	     <div class="attr">
	       	     	<a class="udm-btn-default">32GB</a>
	       	     	<a class="udm-btn-default active">64GB</a>
	       	     	<a class="udm-btn-default">128GB</a>
	       	     </div>
	       </div>
	       <!--容量属性结束-->
	       <!--  数量加减开始-->
	       <div class="num udm-clearfix">
	       	     <div class="udm-fl udm-fs30">数量</div>
	       	     <div class="udm-fr">
					 <!--数量加减模块-->
					 <div class="udm-quantity-count01  quantity-b-c666">
						 <a class="jian btn no-ac">-</a>
						 <input type="text" class="ipt" value="1">
						 <a class="jia btn">+</a>
						 <div class="udm-cl"></div>
					 </div>
					 <!--数量加减模块--end-->
				 </div>
	       </div>
	       <!--  数量加减结束-->
	    <p class="pli-k udm-mt40">
            <a class="udm-big-btn-radius0 big-btn01-red">确定</a>
        </p>
	</div>

</div>
</body>
</html>

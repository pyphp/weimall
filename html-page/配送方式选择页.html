<!DOCTYPE html>
<html class="udm-html" lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui"><!--WebApp全屏模式--->
    <title>配送方式选择页</title>
    <link rel="stylesheet" href="../sass/style/udm-style.css">
</head>
<body class="udm-page b-color1">
    <!--导航模块-->
    <div class="udm-top-nav01 bd-b-ddd">
        <a class="btn01"></a>
        <span class="s-txt">选择配送方式</span>
    </div>
    <!--导航模块--end-->
    <!--支付订单模块-->
    <div class="udm-pay01">
        <ul>
            <li class="pay-item bd-bt">
                <div class="pay-box">
                    <div class="pay-content">
                        <span class="txt">配送方式 : </span>
                    </div>
                    <!--支付方式-->
                    <div class="pay-way">
                        <a href="#" class="way active udm-fs24">商城配送</a>
                        <a href="#" class="way udm-fs24">快递配送</a>
                    </div>
                    <!--支付方式--end-->
                </div>
            </li>
            <li class="pay-item">
                <div class="pay-box">
                    <div class="delivery-time-box">
                        <span class="name">送货时间 : </span>
                        <span class="val">将在订单提交24小时内为您发货</span>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <!--支付订单模块--end-->
    <!--支付按钮模块-->
    <div class="udm-pay-btn01">
        <a href="#" class="pay-btn">保存</a>
    </div>
    <!--支付按钮模块--end-->
</body>
</html>

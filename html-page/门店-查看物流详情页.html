<!DOCTYPE html>
<html class="udm-html" lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui"><!--WebApp全屏模式--->
    <title>门店-查看物流详情页</title>
    <link rel="stylesheet" href="../sass/style/udm-style.css">
</head>
<body class="udm-page b-color1">
    <!--导航搜索模块-->
    <div class="udm-nav-ipt01 bd-b">
        <div class="left-icon">
            <img src="../images/icon/i-jt-r01.png">
        </div>
        <div class="tab-box udm-pr">
            <img src="../images/nav-ipt03.png" class="tab-icon">

            <!--信息弹出模块-->
            <div class="udm-slide-news-tc news-tc-lby udm-hide" ><!--添加udm-hide类 隐藏弹窗信息---->
                <i class="sj"></i>
                <div class="news-box">
                    <ul class="news-list">
                        <li class="news-item">
                            <img src="../images/slide-news-home.png" class="img">
                            <span class="title">首页</span>
                        </li>
                        <li class="news-item">
                            <img src="../images/slide-news-xx.png" class="img">
                            <span class="title">消息</span>
                        </li>
                        <li class="news-item last">
                            <img src="../images/slide-news-search.png" class="img">
                            <span class="title">搜索</span>
                        </li>
                    </ul>
                </div>
            </div>
            <!--信息弹出模块--end-->

        </div>
        <h2 class="title">物流中心</h2>
        <div class="udm-cl"></div>
    </div>
    <!--导航搜索模块--end-->
    <!--物流快递状态模块-->
	<div class="udm-logistics-express01">
		<div class="content-box">
			<p class="content">
				<span class="name">配送门店: </span>
				<span class="val">北清路68号西北旺爱心超市</span>
			</p>
			
			<p class="content last">
				<span class="name">物流状态 : </span>
				<span class="val c-green">已配送</span>
			</p>
		</div>
	</div>
	<!--物流快递状态模块--end-->
	<!--物流详情模块-->
	<div class="udm-logistics-details01">
		<h2 class="header-txt">物流详情</h2>
		<div class="details-content store-send">
			<ul>
				<li class="item">
					<i class="circle-icon over"></i>
					<div class="content-box">
						<div class="content">
							<div class="address-time-box">
								<div class="address-box">
									<span class="do">门店已配送！</span>
								</div>
								<div class="time-box">
									<span class="address">2016-09-15 19:04:56</span>
								</div>
							</div>
							
						</div>
					</div>
				</li>

			</ul>
		</div>
	</div>
	<!--物流详情模块--end-->
</body>
</html>
